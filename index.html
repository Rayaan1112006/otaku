<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>OtakuLog</title>

<style>
*{box-sizing:border-box}
body{
    margin:0;
    font-family:Segoe UI,sans-serif;
    background:#0b0b0b;
    color:white;
    display:flex
}
.sidebar{
    width:220px;
    background:#111;
    padding:20px;
    display:flex;
    flex-direction:column;
    gap:10px
}
.sidebar h2{color:crimson;text-align:center}
.sidebar button{
    background:none;border:none;color:white;
    padding:10px;text-align:left;cursor:pointer
}
.sidebar button.active,.sidebar button:hover{background:crimson}
.main{flex:1;padding:20px;overflow-y:auto}
section{display:none}
section.active{display:block}

.search-center{
    display:flex;
    flex-direction:column;
    align-items:center;
    gap:10px
}
.search-center input{
    width:320px;
    padding:12px;
    background:#1a1a1a;
    border:none;
    color:white;
    border-radius:6px
}

.suggested{
    display:flex;
    gap:8px;
    flex-wrap:wrap;
    justify-content:center
}
.suggested span{
    background:#222;
    padding:6px 12px;
    border-radius:16px;
    font-size:12px;
    cursor:pointer
}
.suggested span:hover{background:crimson}

.grid{
    display:grid;
    grid-template-columns:repeat(auto-fill,minmax(180px,1fr));
    gap:14px;
    margin-top:20px
}

.card{
    background:#1a1a1a;
    border-radius:8px;
    overflow:hidden;
    padding-bottom:8px
}
.card img{width:100%;height:240px;object-fit:cover}
.card h4{margin:6px;font-size:14px}
.card p{
    font-size:12px;
    color:#ccc;
    padding:0 6px;
    max-height:60px;
    overflow:hidden
}

.actions{text-align:center;margin-top:6px}
.icon{
    width:32px;
    height:32px;
    border-radius:50%;
    border:none;
    background:crimson;
    color:white;
    margin:3px;
    cursor:pointer
}

footer{
    margin-top:40px;
    padding:20px;
    background:#111;
    text-align:center;
    font-size:14px
}

/* Mobile */
@media(max-width:900px){
    body{flex-direction:column}
    .sidebar{flex-direction:row;width:100%;justify-content:space-around}
    .sidebar h2{display:none}
}
@media(max-width:600px){
    .search-center input{width:100%}
    .grid{grid-template-columns:repeat(2,1fr)}
    .card img{height:180px}
}
</style>
</head>

<body>

<div class="sidebar">
    <h2>OtakuLog</h2>
    <button class="active" onclick="showPage('anime',this)">Anime</button>
    <button onclick="showPage('manga',this)">Manga</button>
    <button onclick="showPage('news',this)">News</button>
</div>

<div class="main">

<!-- ANIME -->
<section id="anime" class="active">
<div class="search-center">
<input id="animeInput" placeholder="Search anime...">
<button class="icon" onclick="searchAnime()">üîç</button>

<div class="suggested">
<span onclick="animeGenre(8)">Drama</span>
<span onclick="animeGenre(36)">Slice of Life</span>
<span onclick="animeGenre(14)">Horror</span>
<span onclick="animeGenre(1)">Romance</span>
<span onclick="animeGenre(30)">Sports</span>
<span onclick="animeGenre(24)">Sci-Fi</span>
<span onclick="animeGenre(10)">Fantasy</span>
<span onclick="animeGenre(62)">Isekai</span>
<span onclick="animeGenre(2)">Adventure</span>
<span onclick="animeGenre(4)">Comedy</span>
<span onclick="animeGenre(16)">Magic</span>
<span onclick="animeGenre(19)">Music</span>
<span onclick="animeGenre(29)">Space</span>
<span onclick="animeGenre(3)">Cars</span>
<span onclick="animeGenre(11)">Games</span>
<span onclick="animeGenre(47)">Fashion</span>
<span onclick="topAnime()">Popular</span>
</div>
</div>

<div id="animeGrid" class="grid"></div>
</section>

<!-- MANGA -->
<section id="manga">
<div class="search-center">
<input id="mangaInput" placeholder="Search manga...">
<button class="icon" onclick="searchManga()">üîç</button>

<div class="suggested">
<span onclick="mangaGenre(8)">Drama</span>
<span onclick="mangaGenre(1)">Romance</span>
<span onclick="mangaGenre(30)">Sports</span>
<span onclick="mangaGenre(10)">Fantasy</span>
<span onclick="mangaGenre(24)">Sci-Fi</span>
<span onclick="mangaGenre(4)">Comedy</span>
<span onclick="mangaGenre(2)">Adventure</span>
<span onclick="mangaType('manhwa')">Korean</span>
<span onclick="mangaType('manhua')">Chinese</span>
<span onclick="topManga()">Popular</span>
</div>
</div>

<div id="mangaGrid" class="grid"></div>
</section>

<!-- NEWS -->
<section id="news">
<h2>Currently Airing</h2>
<div id="airingGrid" class="grid"></div>

<h2>Upcoming</h2>
<div id="upcomingGrid" class="grid"></div>
</section>

<footer>
<p><b>Author:</b> Rayaan K</p>
<p><b>Email:</b> rayaan.3016@gmail.com</p>
</footer>

</div>

<script>
let animeData=[],mangaData=[];

function showPage(id,btn){
document.querySelectorAll("section").forEach(s=>s.classList.remove("active"));
document.getElementById(id).classList.add("active");
document.querySelectorAll(".sidebar button").forEach(b=>b.classList.remove("active"));
btn.classList.add("active");
}

document.addEventListener("keydown",e=>{
if(e.key==="Enter"){
if(document.activeElement.id==="animeInput")searchAnime();
if(document.activeElement.id==="mangaInput")searchManga();
}
});

function animeCard(a,i){
return `
<div class="card">
<img src="${a.images.jpg.image_url}">
<h4>${a.title}</h4>
<p>${a.synopsis||"No description available."}</p>
<div class="actions">
<button class="icon" onclick="alert('Added to Watching')">‚ñ∂</button>
<button class="icon" onclick="alert('Added to Watched')">‚úî</button>
<button class="icon" onclick="alert('Added to Plan')">‚ûï</button>
</div>
</div>`;
}

function mangaCard(m,i){
return `
<div class="card">
<img src="${m.images.jpg.image_url}">
<h4>${m.title}</h4>
<p>${m.synopsis||"No description available."}</p>
<div class="actions">
<button class="icon" onclick="alert('Reading')">üìñ</button>
<button class="icon" onclick="alert('Read')">‚úî</button>
<button class="icon" onclick="alert('Plan to Read')">‚ûï</button>
</div>
</div>`;
}

async function searchAnime(){
const r=await fetch(`https://api.jikan.moe/v4/anime?q=${animeInput.value}&limit=12`);
animeData=(await r.json()).data;
animeGrid.innerHTML=animeData.map(animeCard).join("");
}

async function animeGenre(id){
const r=await fetch(`https://api.jikan.moe/v4/anime?genres=${id}&limit=12`);
animeGrid.innerHTML=(await r.json()).data.map(animeCard).join("");
}

async function topAnime(){
const r=await fetch("https://api.jikan.moe/v4/top/anime?limit=12");
animeGrid.innerHTML=(await r.json()).data.map(animeCard).join("");
}

async function searchManga(){
const r=await fetch(`https://api.jikan.moe/v4/manga?q=${mangaInput.value}&limit=12`);
mangaData=(await r.json()).data;
mangaGrid.innerHTML=mangaData.map(mangaCard).join("");
}

async function mangaGenre(id){
const r=await fetch(`https://api.jikan.moe/v4/manga?genres=${id}&limit=12`);
mangaGrid.innerHTML=(await r.json()).data.map(mangaCard).join("");
}

async function mangaType(type){
const r=await fetch(`https://api.jikan.moe/v4/manga?q=${type}&limit=12`);
mangaGrid.innerHTML=(await r.json()).data.map(mangaCard).join("");
}

async function topManga(){
const r=await fetch("https://api.jikan.moe/v4/top/manga?limit=12");
mangaGrid.innerHTML=(await r.json()).data.map(mangaCard).join("");
}

async function loadNews(){
airingGrid.innerHTML=(await (await fetch("https://api.jikan.moe/v4/seasons/now")).json()).data.map(animeCard).join("");
upcomingGrid.innerHTML=(await (await fetch("https://api.jikan.moe/v4/seasons/upcoming")).json()).data.map(animeCard).join("");
}

topAnime();
topManga();
loadNews();
</script>

</body>
</html>
